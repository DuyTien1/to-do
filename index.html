<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do</title>
		<!-- favicon -->
		<link rel="icon" type="image/x-icon" sizes="32x32" href="icon.png" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- css -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="to-do">
			<div class="container">
				<div class="to-do__header">
					<h2 class="header__title">To-Do Process</h2>
					<div class="header__progress">
						<div class="progress__bar"><span class="percent">0%</span></div>
					</div>
				</div>
				<div class="to-do__body">
					<h2 class="body__title">To-Do List</h2>
					<input type="text" class="to-do__input" placeholder="Add a new task..." />
					<ul class="to-do__list">
						<!-- TODO items will be dynamically generated here -->
					</ul>
				</div>
			</div>
		</section>
		<!-- js -->
		<script src="script.js"></script>
	</body>
</html>
